<div class="container">
<h2>Login</h2>
<app-alert></app-alert>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input id='email' type="email" formControlName="email" placeholder="Enter your mail" class="form-control" [ngClass]="{ 'is-invalid':  f['email'].errors && f['email'].touched}" />
        <div *ngIf=" f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Please enter valid email</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter password" class="form-control" [ngClass]="{ 'is-invalid':  f['password'].errors && f['password'].touched}" />
        <div *ngIf=" f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <button [disabled]="disabled" class="btn action-btn">      
            Login
        </button>    
    </div>
</form>
<br>
<div class="links">
    <a routerLink="/passwordreset" class="btn btn-link">Forget Password?</a>
    <a routerLink="/" class="btn btn-link">Create Account/Register</a>
</div>
</div>
