<div class="links reg-btn"> 
    <a routerLink="/" class="btn btn-link"><b>Register</b></a>
</div>
<div class="container">
    <app-alert></app-alert>
    <form [formGroup]="forgetPassForm" >
        <div *ngIf="!isFound">
            <h2>Forget Password</h2>
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid':  f['email'].errors && !f['email'].pristine}" />
                <div *ngIf=" f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Please enter valid email</div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <button [disabled]="disabled" class="btn action-btn" (click)="forgotPassword()">    
                Forgot Password
                </button>   
            </div>
        </div>
    <br><br>
    <div *ngIf="isFound">
    <h2>Reset Password</h2>  
        <div class="form-group col-md-12">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': f['password'].errors  && !f['password'].pristine}"/>
            <div *ngIf="f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">Password must be of length 6 or more</div>   
            </div>
          </div>
          <div class="form-group col-md-12">
            <label for="cpassword">Confirm Password</label>
            <input id="cpassword" formControlName="cpassword" type="password" class="form-control"  placeholder="Confirm Password" [ngClass]="{ 'is-invalid': f['cpassword'].errors  && !f['cpassword'].pristine}"/>
            <div *ngIf="f['cpassword'].errors" class="invalid-feedback">
              <div *ngIf="f['cpassword'].errors['required']">cpassword is required</div>
              <div *ngIf="f['cpassword'].errors['mustMatch']">Password should match</div>
          </div>
          </div>
          <br>
        <div class="form-group">
            <button [disabled]="rdisabled" class="btn action-btn" (click)="resetpassword()">    
               Reset Password
            </button>       
        </div>
    </div>
</form>

<div class="links">
      <a routerLink="/login" class="btn btn-link"><b>Go Back</b></a>   
</div>
</div>
